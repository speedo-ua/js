<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
 
<select name="country" id="country">
        <option value="ger">Germany</option>
        <option value="usa">USA</option>
        <option value="ukr">Ukraine</option>
</select>
                    
<select name="cities" id="cities"></select>
<p></p>

<form class="form">
    <h1>Create Account</h1>
<label for="fname" class="text-label">Full name:</label>
<input type="text" id="fname" name="fname" class="text-field">
<label for="email" class="text-label">Email Adress:</label>
<input type="email" id="email" name="email" class="text-field">
<label for="tel" class="text-label">Phone Number:</label>
<input type="tel" id="tel" name="tel" class="text-field">
<label for="password" class="text-label">Password:</label>
<input type="password" id="password" name="password" class="text-field">
<label for="cpassword" class="text-label">Confirm Password:</label>
<input type="password" id="cpassword" name="cpassword" class="text-field">
<br>
<input type="checkbox" name="agree" id="agree" class="checkbox">
<label for="agree" class="checkbox">Agree with Term & Conditions</label>
<input type="button" class="submit" value="Create Account">
</form>

<p class="outText"></p>
    
    <script src="script.js"> </script>
</body>
</html>
